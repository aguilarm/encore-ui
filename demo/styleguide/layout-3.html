<rx-page title="'Encore-UI - Layout 3'" subtitle="'Sample Create Page'">

<form class="rx-form clear">
    <rx-form-item label="Server Name">
        <input type="text" id="serverName" required>
    </rx-form-item>

    <rx-form-item label="Text area">
        <textarea rows="10" cols="50"></textarea>
    </rx-form-item>    

    <rx-form-item label="Region">
        <span class="field-select">
            <select
                name="region"
                id="region">
                <option>ORD</option>
                <option>DFW</option>
                <option>IAD</option>
            </select>
        </span>
    </rx-form-item>

    <rx-form-item label="Monthly Cost" prefix="$" suffix="million">
        <input type="number" ng-model="volume.cost" />
    </rx-form-item>

<tabset class="clearfix clear">
    <tab heading="Tab 1">
        <rx-form-fieldset legend="Option Table (radio w/full-width class)">
            <rx-form-option-table
                data="optionTableData"
                columns="optionTableColumns"
                type="radio"
                model="volume.data"
                field-id="optionTable"
                selected="0"
                class="full-width"
                ></rx-form-option-table>
        </rx-form-fieldset>
    </tab>
    <tab heading="Tab 2">
<table class="table-striped">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Lorem ipsum</td>
            <td>1aa2bfa9-de8d-42f7-9f6d-e6437855b36e</td>
            <td>Lorem ipsum dolor sit amet</td>
            <td>1234567890</td>
        </tr>        
        <tr>
            <td>Lorem ipsum</td>
            <td>1aa2bfa9-de8d-42f7-9f6d-e6437855b36e</td>
            <td>Lorem ipsum dolor sit amet</td>
            <td>1234567890</td>
        </tr>        
    </tbody>
</table>        
    </tab>
</tabset>

    <div class="form-actions">
        <button class="button submit" type="submit">
            Submit Form
        </button>

        <button class="button cancel" type="submit">
            Cancel
        </button>
    </div>

</form>

</rx-page>
